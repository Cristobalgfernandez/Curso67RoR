<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea formulario C Fernandez</title>
</head>

<body>
    <div>
        <form action="/" method="POST">
            <h1>Mi formulario de registro</h1>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
            <br>
            <label for="confirmar">Confirmar:</label>
            <input type="password" name="confirmar" id="confirmar">
            <br>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" name="cumpleaños" id="cumpleaños">
            <br>
            <br>
            <hr>
            <label for="masc">masculino</label>
            <input type="radio" name="genero" id="masc" value="m">
            <label for="fem">femenino</label>
            <input type="radio" name="genero" id="fem" value="f">
            <label for="otro">otro</label>
            <input type="radio" name="genero" id="otro" value="o">
            <br>
            <hr>
            <p>Una breve descripción de ti</p>
            <label for="describete"></label>
            <textarea name="describete" id="describete" cols="8" rows="4"></textarea>
            <br>
            <label for="lenguaje_favorito">Lenguaje favorito</label>
            <select name="lenguaje_favorito" id="lenguaje_favorito">
                <option value="0">seleccione un lenguaje</option>
                <option value="1">html</option>
                <option value="2">css</option>
                <option value="3">javascript</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
